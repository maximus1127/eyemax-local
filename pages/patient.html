        }
        $("h2").html("20/60 <br /> 20/50 <br /> 20/40 <br />20/30 <br /> 20/25 <br /> 20/20");

      if (data.size == "mode1") {
        clear();
        fontType = true;
        hotvActive = false;
        image = letters;

      if (data.size == "mode2") {
        clear();
        fontType = true;

      if (data.size == "mode4") {

      }
      if (size == 'hotv') {
        clear()
        hotvActive = true;
        image = hotv;
      }


      if (size == "grow") {
        grow();
      }
      if (size == "shrink") {
        shrink();
      }
      if (size == "reset") {
        reset();

      if (size == "mirror") {
        mirror();
      }
      if (size == "duochrome") {
        duochrome();
      }
      if (size == "mute") {

      }
